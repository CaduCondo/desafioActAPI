name: Robot Framework CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout do reposit贸rio
        uses: actions/checkout@v4

      - name:  Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name:  Instalar depend锚ncias
        run: |
          pip install -r requirements.txt

      - name:  Instalar Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: 讹 Executar testes Robot Framework
        run: |
          robot -d results .

      - name:  Publicar resumo no Workflow
        if: always()
        run: |
          echo "## И Resultado dos Testes Robot Framework" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "-  Relat贸rio HTML: report.html" >> $GITHUB_STEP_SUMMARY
          echo "-  Log detalhado: log.html" >> $GITHUB_STEP_SUMMARY
          echo "-  Artifact com evid锚ncias gerado" >> $GITHUB_STEP_SUMMARY

      - name:  Publicar Artifact do relat贸rio
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-framework-report
          path: results/

      - name:  Publicar relat贸rio no GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: results
